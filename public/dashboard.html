    <title>Codiscuss</title>

<body>
    <div class="loader">
        <div class="icon-loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <section class="spinner-container">
            <div class="spinner"><span class="spinner__leter" letter="C">C</span><span class="spinner__leter"
                    letter="O">O</span><span class="spinner__leter" letter="D">D</span><span class="spinner__leter"
                    letter="I">I</span><span class="spinner__leter" letter="S">S</span><span class="spinner__leter"
                    letter="C">C</span><span class="spinner__leter" letter="U">U</span><span class="spinner__leter"
                    letter="S">S</span><span class="spinner__leter" letter="S">S</span>
            </div>
        </section>
    </div>

    <div class="dashboard-page hidden">

        <div class="navbar-fixed z-depth-3 page1-navbar">
            <nav>
                <div class="nav-wrapper blue-grey darken-4">
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li><img class="navbar-logo" src="resources/logo.png" alt=""></li>
                        <li><span class="navtitle">Codiscuss</span></li>
                    </ul>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <form action="/logout" method="get">
                            <li><button class="waves-effect waves-light btn" type="submit">Logout</button></li>
                        </form>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="dashboard-cont1">
            <div class="dashboard-intro">
                <div class="user-intro">
                    Hey, <span class="dashboard-user"></span>
                </div>
                <span style="font-size: 1.5rem; font-weight: 500; margin-top: 10px;">Let's Code the way out!</span>
                <div class="dashboard-button">
                    <button class="waves-effect waves-light btn create-but">Create a Coderence</button>
                    <div class="dashboard-join">
                        <div class="input-field join-input">
                            <i class="material-icons prefix">keyboard</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone" style="color: darkgrey;">Enter Room ID</label>
                        </div>
                        <button class="waves-effect waves-light btn join-but">Join</button>
                    </div>
                </div>
                <hr style="border: 1px solid black; margin-top: 100px;">
                <a href="mailto:codiscuss121@gmail.com" target="_blank" class="get-touch">Get in touch with us!</a>
            </div>

            <div class="dashboard-cube">
                <div class="cube__section">
                    <div class="cube">
                        <div class="cube__container">
                            <div class="cube__face cube__face--front">
                                <video class="video__container" autoplay muted loop>
                                    <source class="video__media"
                                        src="https://storage.coverr.co/videos/KP78n9EWQAje1fm6Xr02N6zm7V01xxNRNK?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTg4MDIwODIzfQ._d_wNMzyykNR9_7lkgCpidj0JI4vCGuxfDKyEEfStO0"
                                        type="video/mp4">
                                </video>
                            </div>
                            <div class="cube__face cube__face--back">
                                <video class="video__container" autoplay muted loop>
                                    <source class="video__media"
                                        src="https://storage.coverr.co/videos/KefsniMdijw4at9fT02iUufbPceUuJJG2?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTg4MDIwNjcxfQ.3kzxKS0a6bQ2dCcKpTxeZS2IpVfUekVpMFrBzpBwA2M"
                                        type="video/mp4">
                                </video>
                            </div>
                            <div class="cube__face cube__face--left">
                                <video class="video__container" autoplay muted loop>
                                    <source class="video__media"
                                        src="https://storage.coverr.co/videos/34w86e7pqJzbji1yJ4gmfSanA01bjPyH7?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTg4MDIwNzYxfQ.xUJhNmkTYbzdHfVJsvVrtB4RFbn0cwaA7DRg9rEvMyU"
                                        type="video/mp4">
                                </video>
                            </div>
                            <div class="cube__face cube__face--right">
                                <video class="video__container" autoplay muted loop>
                                    <source class="video__media"
                                        src="https://storage.coverr.co/videos/8GSSdF02KLFPJQgkILrDCkRfHHuouBMVA?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTg4MDIxMDMzfQ.Wk1guDwsEY_-Y1K8vo5FkU3GhutfkMA8PPxj4Afv5_w"
                                        type="video/mp4">
                                </video>
                            </div>
                            <div class="cube__face cube__face--top">
                                <video class="video__container" autoplay muted loop>
                                    <source class="video__media"
                                        src="https://storage.coverr.co/videos/EZvZIdsvOkc00V02BDw3ZnH4VdoJK01qSsS?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTg4MDIxMTE4fQ.u6UFXCGSK755PtJtWoDAuFkasaQ7Tb2SbIXEGhFr4iw"
                                        type="video/mp4">
                                </video>
                            </div>
                            <div class="cube__face cube__face--bottom">
                                <video class="video__container" autoplay muted loop>
                                    <source class="video__media"
                                        src="https://storage.coverr.co/videos/Vcve11Kp8bptZ00n1nsBEOh02qF5fgShYW?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTg4MDIwNDgwfQ.eI4Ak0fYiUzCRoLs2VdJZLea9e-zrjzJJ6RN1OFSim4"
                                        type="video/mp4">
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <hr class="separator separator-dotter">

        <div class="saved-coderences">
            <div class="save-text">
                <span class="save-code-text">Your Saved Coderences</span>
            </div>
            <div class="hor-line">
            </div>
        </div>

        <div class="saved-cards">
            <a href="" class="user-card z-depth-3">
                <div class="card-cont1" style="margin-top: 10px;">
                    <span class="default-card-head">
                        LET'S CODE SOMETHING! YOU HAVE NO SAVED CODERENCES
                    </span>
                    <span class="card-head"></span>
                </div>
                <div class="go-corner">
                    <div class="go-arrow">

                    </div>
                </div>
            </a>
        </div>

        <hr class="separator separator-dotter">

        <div class="page1-bot-cont">
            <div class="bot-cont1 teal darken-4">
                <img class="botcont-logo" src="resources/logo.png" alt="">
                <div class="vert-line"></div>
                <span class="navtitle">Codiscuss</span>
            </div>
            <div class="bot-cont2 cyan darken-4">
                <p style="font-size: 1.6rem; font-weight: 700; margin: 10px 0 0 30px">About Us</p>
                <p style="font-size: 1.3rem; font-weight: 700; margin: 5px 0 0 30px">> Shubhang Jyotirmay</p>
                <p style="font-size: 1.3rem; font-weight: 700; margin: 5px 0 0 30px">> Utkarsh Jain</p>
            </div>
            <div class="bot-cont3 light-blue darken-4">
                <p>Contact Us</p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
